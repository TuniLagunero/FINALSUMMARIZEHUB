<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-link {
            display: block;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .post-link:hover {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
            h1 {
                font-size: 1.5rem;
            }
            .post-link {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Blog Posts{% endblock %}

    {% block content %}
        <div class="container">
            <h1>Blog Posts</h1>
            <ul>
                {% for post in posts %}
                    <li><a href="{% url 'view_post' post.id %}" class="post-link">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
