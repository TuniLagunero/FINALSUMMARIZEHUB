{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
  <div class="container">
    <div class="wrapper">
      <div class="title">
        WELCOME TO SUMMARIZEHUB
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>

        <div class="field">
          <input type="submit" value="Log in">
        </div>
        <div class="signup-link">
          Not a member of SUMMARIZERHUB? <a href="{% url 'register' %}" class="reg">Register</a>
        </div>
      </form>
    </div>
  </div>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .wrapper {
      width: 380px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }

    .wrapper .title {
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      line-height: 100px;
      color: #fff;
      user-select: none;
      border-radius: 15px 15px 0 0;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
    }
    .wrapper form {
      padding: 10px 30px 50px 30px;
    }
    .wrapper form .field {
      height: 50px;
      width: 100%;
      margin-top: 20px;
      position: relative;
    }
    .wrapper form .field input {
      height: 100%;
      width: 100%;
      outline: none;
      font-size: 17px;
      padding-left: 20px;
      border: 1px solid lightgrey;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .wrapper form .field input:focus,
    form .field input:valid {
      border-color: #4158d0;
    }
    .wrapper form .field label {
      position: absolute;
      top: 50%;
      left: 20px;
      color: #999999;
      font-weight: 400;
      font-size: 17px;
      pointer-events: none;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }
    form .field input:focus ~ label,
    form .field input:valid ~ label {
      top: 0%;
      font-size: 16px;
      color: #4158d0;
      background: #fff;
      transform: translateY(-50%);
    }
    form .content {
      display: flex;
      width: 100%;
      height: 50px;
      font-size: 16px;
      align-items: center;
      justify-content: space-around;
    }
    form .content .checkbox {
      margin-top: 20px;
    }
    form .content .pass-link {
      color: #4158d0;
      cursor: pointer;
    }
    form .signup-link {
      margin-top: 30px;
      text-align: center;
      color: #4158d0;
      cursor: pointer;
    }
    form .signup-link .reg {
      color: #4158d0;
      text-decoration: none;
    }
  </style>
{% endblock %}
