{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: justify;
    }
    h1{
      text-align: center;
    }
   
  </style>
  <div class="container">
    <h1>Register</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="{% url 'login' %}">Log in</a>
    </p>
  </div>
{% endblock %}
